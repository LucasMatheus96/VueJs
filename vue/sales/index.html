<!DOCTYPE html>
<html>

<head>

    <script src="js/vue.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Relatório de Vendas</title>
</head>

<body>

    <script>
        new Vue({
            el:'#app',
            data:{
                title: 'Relátorio de Vendas',
                sales: null
            },

                }
            },
            mounted(){
                this.getSales()
            }
        })
    </script>

</html>
